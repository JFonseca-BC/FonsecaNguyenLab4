<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 4 Patient DB</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="header">{{HEADER}}</h1>

        <div class="section">
            <button id="insertBtn" onclick="insertData()">{{INSERT_BUTTON}}</button>
        </div>
        <hr>
        <div class="section">
            <h2 id="queryTitle">{{QUERY_TITLE}}</h2>
            <textarea id="sqlQuery" placeholder="Loading..."></textarea>
            <br>
            <button id="submitBtn" onclick="runQuery()">{{SUBMIT_QUERY_BUTTON}}</button>
        </div>
        <div class="section">
            <h3 id="responseTitle">{{RESPONSE_TITLE}}</h3>
            <pre id="responseArea"></pre>
        </div>
    </div>

    <script>
        const API_URL = "https://fonsecanguyenlab4.onrender.com"; 

        // 1. Fetch Text Definitions on Load
        document.addEventListener('DOMContentLoaded', () => {
            fetch(API_URL + '/definitions')
                .then(res => res.json())
                .then(data => {
                    // Update text content elements
                    document.getElementById('header').innerText = data.header;
                    document.getElementById('insertBtn').innerText = data.insertButton;
                    document.getElementById('queryTitle').innerText = data.queryTitle;
                    document.getElementById('submitBtn').innerText = data.submitQueryButton;
                    document.getElementById('responseTitle').innerText = data.responseTitle;
                    
                    // Update attribute placeholders
                    document.getElementById('sqlQuery').placeholder = data.queryPlaceholder;
                    document.title = data.title;
                })
                .catch(err => console.error("Error loading definitions:", err));
        });

        // 2. Button Functions
        function insertData() {
            fetch(API_URL + '/insert', { method: 'POST' })
            .then(res => res.json())
            .then(data => document.getElementById('responseArea').innerText = JSON.stringify(data, null, 2))
            .catch(err => document.getElementById('responseArea').innerText = "Error: " + err);
        }

        function runQuery() {
            const query = document.getElementById('sqlQuery').value;
            const encodedQuery = encodeURIComponent(query);
            
            fetch(API_URL + '/sql?query=' + encodedQuery, { method: 'GET' })
            .then(res => res.json())
            .then(data => document.getElementById('responseArea').innerText = JSON.stringify(data, null, 2))
            .catch(err => document.getElementById('responseArea').innerText = "Error: " + err);
        }
    </script>
</body>
</html>
