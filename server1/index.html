<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{TITLE}}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>{{HEADER}}</h1>

        <div class="section">
            <button id="insertBtn" onclick="insertData()">{{INSERT_BUTTON}}</button>
        </div>

        <hr>

        <div class="section">
            <h2>{{QUERY_TITLE}}</h2>
            <textarea id="sqlQuery" placeholder="{{QUERY_PLACEHOLDER}}"></textarea>
            <br>
            <button onclick="runQuery()">{{SUBMIT_QUERY_BUTTON}}</button>
        </div>

        <div class="section">
            <h3>{{RESPONSE_TITLE}}</h3>
            <pre id="responseArea"></pre>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
