<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 4 Patient DB</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="header">{{HEADER}}</h1>

        <div class="section">
            <button id="insertBtn" onclick="insertData()">{{INSERT_BUTTON}}</button>
        </div>
        <hr>
        <div class="section">
            <h2 id="queryTitle">{{QUERY_TITLE}}</h2>
            <textarea id="sqlQuery" placeholder="Loading..."></textarea>
            <br>
            <button id="submitBtn" onclick="runQuery()">{{SUBMIT_QUERY_BUTTON}}</button>
        </div>
        <div class="section">
            <h3 id="responseTitle">{{RESPONSE_TITLE}}</h3>
            <div id="responseArea"></div>
        </div>
    </div>
    <script src="./js/ServerOne.js"></script>
</body>
</html>
